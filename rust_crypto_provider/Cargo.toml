[package]
name = "rust_crypto_provider"
version = "0.1.0"
edition = "2021"

[dependencies]
hpke_crypto_trait = { path = "../traits" }
# Rust crypto
hkdf = { version = "0.11" }
sha2 = { version = "0.9" }
p256 = { version = "0.9", features = ["arithmetic", "ecdh", "zeroize"] }
p384 = { version = "0.8" }
x25519-dalek-ng = { version = "1.1" }
chacha20poly1305 = { version = "0.9" }
aes-gcm = { version = "0.9" }
# Randomness
rand = { version = "0.8" }
getrandom = { version = "0.2", features = ["js"] }
