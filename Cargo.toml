[package]
name = "hpke-rs"
version = "0.0.9"
authors = ["Franziskus Kiefer <franziskuskiefer@gmail.com>"]
edition = "2018"
license = "MPL-2.0"
documentation = "https://www.franziskuskiefer.de/hpke-rs"
description = "HPKE Implementation using Evercrypt"
readme = "README.md"
repository = "https://github.com/franziskuskiefer/hpke-rs"

[dependencies]
evercrypt = { version = "0.0.10" }
serde_json = { version = "1.0", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
openmls-crypto = { version = "0.1", git = "https://github.com/openmls/crypto.git", branch = "main", optional = true }
crypto_algorithms = { version = "0.1", git = "https://github.com/franziskuskiefer/algorithm-identifiers-rs.git", branch = "main", features = ["serialization"], optional = true}

[patch.crates-io]
evercrypt = { git ="https://github.com/franziskuskiefer/evercrypt-rust.git", branch = "openmls-keystore" }
evercrypt-sys = { git ="https://github.com/franziskuskiefer/evercrypt-rust.git", branch = "openmls-keystore" }

[features]
rust-crypto = ["evercrypt/rust-crypto-aes"]
serialization = ["serde", "serde_json", "evercrypt/serialization"]
hazmat = []
deterministic = []
hpke-test = []
openmls-crypto-api = ["openmls-crypto", "crypto_algorithms", "evercrypt/sqlite-key-store"]

[dev-dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
lazy_static = "1.4"
hpke-rs = { path = ".", features = ["deterministic", "hpke-test", "hazmat"]}
