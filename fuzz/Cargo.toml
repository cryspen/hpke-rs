
[package]
name = "hpke-rs-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.hpke-rs]
path = ".."

[dependencies.hpke-rs-crypto]
path = "../traits"

[dependencies.hpke_rust_crypto]
path = "../rust_crypto_provider"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "base"
path = "fuzz_targets/base.rs"
test = false
doc = false
